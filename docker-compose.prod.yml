services:
  # PHP Application (Production)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: peoplepulse-app
    restart: always
    working_dir: /var/www/html
    networks:
      - peoplepulse
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - PHP_MEMORY_LIMIT=512M

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: peoplepulse-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_assets:/var/www/html/public
    networks:
      - peoplepulse
    depends_on:
      - app

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: peoplepulse-mysql
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-peoplepulse}
      MYSQL_USER: ${DB_USERNAME:-peoplepulse}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - peoplepulse
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: peoplepulse-queue
    restart: always
    working_dir: /var/www/html
    networks:
      - peoplepulse
    depends_on:
      mysql:
        condition: service_healthy
    command: php artisan queue:work --tries=3 --sleep=3

networks:
  peoplepulse:
    driver: bridge

volumes:
  mysql_data:
  static_assets: