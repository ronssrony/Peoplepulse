services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: peoplepulse-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
    networks:
      - peoplepulse
    depends_on:
      - mysql
    environment:
      - PHP_MEMORY_LIMIT=512M

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: peoplepulse-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - peoplepulse
    depends_on:
      - app

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: peoplepulse-mysql
    restart: unless-stopped
    ports:
      - "3307:3307"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-peoplepulse}
      MYSQL_USER: ${DB_USERNAME:-peoplepulse}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - peoplepulse
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Vite Development Server (for hot reload)
  vite:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: peoplepulse-vite
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - /var/www/html/node_modules
    ports:
      - "5175:5175"
    networks:
      - peoplepulse
    command: npm run dev -- --host 0.0.0.0

  # Queue Worker (optional, uncomment if needed)
  # queue:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #     target: development
  #   container_name: peoplepulse-queue
  #   restart: unless-stopped
  #   working_dir: /var/www/html
  #   volumes:
  #     - .:/var/www/html
  #     - /var/www/html/vendor
  #   networks:
  #     - peoplepulse
  #   depends_on:
  #     - mysql
  #   command: php artisan queue:work --tries=3

networks:
  peoplepulse:
    driver: bridge

volumes:
  mysql_data:
